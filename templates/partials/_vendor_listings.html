<div class="col-lg-4 mb-5">
    <div class="card h-100 shadow border-0">
        <div class="card-body text-center">
            {% if vendor.image %}
            <img class="mb-2" src="{{ vendor.image.url }}" class="mb-2" alt="{{ vendor.company_name }}">
            {% endif %}
            <h5>{{ vendor.company_name }}</h5>
            <p class="text-body-secondary">{{ vendor.address }}</p>
            <a href="{% url 'vendor_profile' vendor.user.username %}" class="btn btn-primary">View profile</a>
        </div>
    </div>
</div>
