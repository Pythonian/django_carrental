{% extends "registration/base_auth.html" %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock title %}

{% block content %}

<div class="container-fluid my-5">
    <div class="row no-gutter">
        <div class="col-md-6 bg-light mx-auto">
            <div class="d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 mx-auto">
                            <h4 class="text-center">Register on CarRental Service</h4>
                            <form action="" method="post" class="p-4 rounded">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <hr class="my-4">
                                <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                            </form>
                            
                            <p class="small text-center">
                                <a href="{% url 'login' %}">Already have an account? Login!</a>
                            </p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
